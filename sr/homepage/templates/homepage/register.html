{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex flex-column flex-grow-1 p-3 bg-light scrollarea">
    {% if messages %}
        {% for message in messages %}
            <div{% if message.tags %} class="alert alert-danger {{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    {% endif %}
   <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead. </p>
</div>

{% endblock %}
